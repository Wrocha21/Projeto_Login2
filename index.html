<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilos/styles.css">
    <link rel="stylesheet" href="Estilos/MediaQueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="Login">
            <div class="Imagem">

            </div>
            <div id="Formulario">
                <h1>Login</h1>
                <form action="Login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <div class="inputs">
                            <span class="material-icons">person</span>
                            <input class="inp" type="email" name="login" id="1login" placeholder="Seu E-mail"
                            autocomplete="email">
                        </div>
                        <label for="1login"></label>
                    </div>
                    <div class="campo">
                        <div class="inputs">
                            <span class="material-icons">lock</span>
                            <input class="inp" type="password" name="senha" id="1senha" required placeholder="Sua Senha"
                            minlength="8" maxlength="20" autocomplete="current-password">
                        </div>
                        <label for="1senha"></label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="">Esqueci a senha</a>
                    <footer>Site feito Pelo <strong><a href="">Wallaf</a></strong></footer>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
